<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter URL</title>
  <!-- Include Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <meta http-equiv="Content-Security-Policy" content="
                                      default-src 'self'; 
                                      script-src 'self' 'unsafe-inline'; 
                                      style-src 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com;
                                      style-src-elem 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com;
                                      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com;" />
  <meta http-equiv="X-Content-Security-Policy" content="
                                      default-src 'self'; 
                                      script-src 'self' 'unsafe-inline'; 
                                      style-src 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com;
                                      style-src-elem 'self' https://stackpath.bootstrapcdn.com https://cdnjs.cloudflare.com;
                                      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com;" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center py-3">
    <div class="card w-100 h-100 border-0 p-3">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title text-center">Enter GCDocs URL</h5>
        <form id="urlForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input 
              type="text" 
              id="url" 
              name="url" 
              class="form-control" 
              placeholder="https://dev.gcdocs.gc.ca/..." 
              required
            >
            <div class="invalid-feedback">
              Please enter a valid URL.
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>  
  </div>

  <script>
    const form = document.getElementById('urlForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;
      window.electron.ipcRenderer.send('url-submitted', url); // Use the exposed method
      window.close(); // Close the modal window
    });
  </script>
</body>
</html>
